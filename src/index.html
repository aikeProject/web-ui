<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/element-ui.css">
    <link rel="stylesheet" href="assets/xterm.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/vue-resize.css">
    <title>web ui</title>
</head>
<body>
<div id="app">
</div>
</body>

<script>
    import {ipcRenderer} from 'electron';
    import Vue from 'vue';
    import ElementUI from 'element-ui';
    import App from './App';
    import store from './store';
    import {ResizeObserver} from 'vue-resize'
    import router from './router';
    import socketIoClient from 'socket.io-client';
    /*
        * Listen socket
        * */
    window.socket = socketIoClient('http://localhost:3000');

    window.socket.emit('test', 'socket链接');

    window.socket.on('kk', (data) => {
        console.log('socket-data---', data);
    });

    /*
    * 住进程消息
    * */
    // ipcRenderer.send('testIpcRendererKK', 'kk');
    // ipcRenderer.on('testIpcRendererKK', (event, data) => {
    //     console.log(data);
    // });
    // ipcRenderer.send('testIpcRenderer', 'testIpcRenderer-----');

    Vue.component('resize-observer', ResizeObserver);
    Vue.use(ElementUI);

    new Vue({
        el: '#app',
        store,
        router,
        render: h => h(App)
    });

</script>
</html>
